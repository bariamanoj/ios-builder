name: iOS App Availability Setup Only

on:
  workflow_dispatch:
    inputs:
      app_id:
        description: 'App Store Connect App ID'
        required: true
        default: '6753968771'

jobs:
  setup-availability:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
          
      - name: Setup App Store Connect API Key
        run: |
          # Verify key file exists
          ls -la AuthKey_762ZATSHW9.p8
          echo "âœ… API key file found"
          
      - name: Setup App Availability
        run: |
          echo "ğŸŒ Setting up worldwide app availability..."
          echo "ğŸ“± App ID: ${{ github.event.inputs.app_id }}"
          
          # Install fastlane
          gem install fastlane
          
