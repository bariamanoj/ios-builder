name: iOS App Availability Setup Only

on:
  workflow_dispatch:
    inputs:
      app_id:
        description: 'App Store Connect App ID'
        required: true
        default: '6753968771'

jobs:
  setup-availability:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
          
      - name: Setup App Store Connect API Key
        run: |
          echo "${{ secrets.APP_STORE_CONNECT_API_KEY }}" > AuthKey_762ZATSHW9.p8
        env:
          APP_STORE_CONNECT_API_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
          
      - name: Setup App Availability
        run: |
          echo "üåç Setting up worldwide app availability..."
          echo "üì± App ID: ${{ github.event.inputs.app_id }}"
          
          # Install fastlane
          gem install fastlane
          
          # Run the availability setup lane
          bundle exec fastlane setup_availability_manz
        env:
          APP_STORE_CONNECT_API_KEY_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_KEY_ID }}
          APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
