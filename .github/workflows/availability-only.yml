name: iOS App Availability Setup Only

on:
  workflow_dispatch:
    inputs:
      app_id:
        description: 'App Store Connect App ID'
        required: true
        default: '6753968771'

jobs:
  setup-availability:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
          
      - name: Setup App Store Connect API Key
        run: |
          # Verify key file exists
          ls -la AuthKey_762ZATSHW9.p8
          echo "‚úÖ API key file found"
          
      - name: Setup App Availability
        run: |
          echo "üåç Setting up worldwide app availability..."
          echo "üì± App ID: ${{ github.event.inputs.app_id }}"
          
          # Install specific working version of fastlane
          gem install fastlane -v 2.219.0
          
          # Run the availability setup lane
          bundle exec fastlane setup_availability_manz
        env:
          FASTLANE_USER: dohrasanket@gmail.com
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD }}
          FASTLANE_SESSION: ${{ secrets.FASTLANE_SESSION }}
          APP_STORE_CONNECT_API_KEY_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_KEY_ID }}
          APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY_KEY }}
