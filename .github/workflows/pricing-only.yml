name: iOS Pricing and Availability Only

on:
  workflow_dispatch:
    inputs:
      bundle_identifier:
        description: 'Bundle identifier (e.g., com.company.app)'
        required: true
        type: string
        default: 'com.san.mainAp'

jobs:
  configure-pricing:
    runs-on: macos-latest
    
    steps:
    - name: Checkout ios-builder (latest)
      uses: actions/checkout@v4
      with:
        repository: bariamanoj/ios-builder
        token: ${{ secrets.GH_TOKEN }}
        ref: main
        fetch-depth: 1
    
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.0'
    
    - name: Install Dependencies
      run: |
        gem install fastlane spaceship
        bundle install
    
    - name: Verify Latest Code
      run: |
        echo "ğŸ“‹ Current commit:"
        git log -1 --oneline
        echo "ğŸ“ Fastfile updated:"
        grep -n "app_prices = app.prices" fastlane/Fastfile || echo "âœ… Using updated pricing code"
    
    - name: Configure App Store Pricing and Availability ONLY
      run: |
        echo "ğŸ’° Configuring App Store pricing and availability..."
        echo "ğŸ†” Bundle: ${{ github.event.inputs.bundle_identifier }}"
        echo "ğŸ”§ Verifying app exists and providing manual instructions"
        
        # Just run the custom lane that verifies app and provides instructions
        bundle exec fastlane configure_pricing_and_availability bundle_id:"${{ github.event.inputs.bundle_identifier }}"
        
        echo "âœ… Pricing verification completed"
      env:
        FASTLANE_SESSION: ${{ secrets.FASTLANE_SESSION }}
        FASTLANE_SKIP_2FA_UPGRADE: 1
        FASTLANE_HIDE_CHANGELOG: 1
