name: Pricing and Availability Update

on:
  workflow_dispatch:
    inputs:
      bundle_id:
        description: 'App Bundle ID'
        required: false
        default: 'com.san.mainAp'
        type: string

jobs:
  update-pricing:
    runs-on: macos-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1'
        bundler-cache: true
      
    - name: Update Pricing and Availability
      env:
        APP_STORE_CONNECT_API_KEY_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_KEY_ID }}
        APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ISSUER_ID }}
        APP_STORE_CONNECT_API_KEY_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY_KEY }}
        FASTLANE_SKIP_2FA_UPGRADE: 1
        FASTLANE_HIDE_CHANGELOG: 1
      run: |
        echo "üè™ Starting Pricing and Availability Update"
        echo "üì± Bundle ID: ${{ github.event.inputs.bundle_id }}"
        bundle exec fastlane update_pricing_and_availability bundle_id:"${{ github.event.inputs.bundle_id }}"
