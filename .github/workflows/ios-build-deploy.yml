name: iOS Auto Build and Deploy

on:
  workflow_dispatch:
    inputs:
      repo_url:
        description: 'GitHub repository URL'
        required: true
        type: string
      app_name:
        description: 'App name for App Store'
        required: true
        type: string
      bundle_identifier:
        description: 'Bundle identifier (e.g., com.company.app)'
        required: true
        type: string

jobs:
  build-and-deploy:
    runs-on: macos-latest
    
    steps:
    - name: Checkout target repository
      uses: actions/checkout@v4
      with:
        repository: ${{ github.event.inputs.repo_url }}
        token: ${{ secrets.GH_TOKEN }}
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.0'
    
    - name: Install Fastlane
      run: gem install fastlane
    
    - name: Build and Deploy
      run: |
        mkdir -p fastlane
        cat > fastlane/Fastfile << 'FASTFILE_EOF'
        default_platform(:ios)
        
        platform :ios do
          lane :deploy do
            setup_ci
            
            app_name = ENV["APP_NAME"]
            bundle_id = ENV["BUNDLE_IDENTIFIER"]
            
            puts "Building: #{app_name} (#{bundle_id})"
            puts "Current directory: #{Dir.pwd}"
            puts "Available files: #{Dir.glob("*").join(", ")}"
            
            # Create app on App Store Connect using session
            begin
              produce(
                app_name: app_name,
                language: "en-US",
                app_version: "1.0",
                sku: "#{bundle_id.gsub('.', '-')}-#{Time.now.to_i}",
                app_identifier: bundle_id,
                skip_itc: false,
                skip_devcenter: false,
                team_id: ENV["DEVELOPER_TEAM_ID"]
              )
              puts "✅ App created on App Store Connect"
            rescue => e
              puts "App creation: #{e.message}"
            end
            
            # Find project
            workspace_path = Dir.glob("*.xcworkspace").first
            project_path = Dir.glob("*.xcodeproj").first
            
            if workspace_path || project_path
              build_file = workspace_path || project_path
              scheme_name = File.basename(build_file, File.extname(build_file))
              puts "Using: #{build_file}, Scheme: #{scheme_name}"
              
              # Build unsigned archive for demo
              build_app(
                workspace: workspace_path,
                project: project_path,
                scheme: scheme_name,
                clean: true,
                configuration: "Release",
                skip_package_ipa: true,
                xcargs: "CODE_SIGNING_ALLOWED=NO"
              )
              
              puts "✅ Build completed (unsigned for demo)"
            else
              UI.user_error!("No Xcode project found!")
            end
          end
        end
        FASTFILE_EOF
        
        fastlane deploy
      env:
        DEVELOPER_TEAM_ID: ${{ secrets.DEVELOPER_TEAM_ID }}
        FASTLANE_SKIP_2FA_UPGRADE: 1
        FASTLANE_HIDE_CHANGELOG: 1
        FASTLANE_SESSION: ${{ secrets.FASTLANE_SESSION }}
        FASTLANE_USER: dohrasanket@gmail.com
        FASTLANE_PASSWORD: Sanket_4392
        APP_NAME: ${{ github.event.inputs.app_name }}
        BUNDLE_IDENTIFIER: ${{ github.event.inputs.bundle_identifier }}
