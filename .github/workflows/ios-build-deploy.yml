name: iOS Auto Build and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      repo_url:
        description: 'GitHub repository URL'
        required: true
        type: string
      app_name:
        description: 'App name for App Store'
        required: true
        type: string
      bundle_identifier:
        description: 'Bundle identifier (e.g., com.company.app)'
        required: true
        type: string

jobs:
  build-and-deploy:
    runs-on: macos-latest
    
    steps:
    - name: Checkout target repository
      uses: actions/checkout@v4
      with:
        repository: ${{ github.event.inputs.repo_url || 'bariamanoj/NewAppSample' }}
        token: ${{ secrets.GH_TOKEN }}
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.0'
    
    - name: Install Fastlane
      run: gem install fastlane

    - name: Initialize Match Repository
      run: |
        echo "🔐 Initializing Match repository"
        
        # Create Fastfile for Match init
        mkdir -p fastlane
        cat > fastlane/Fastfile << 'EOF'
        default_platform(:ios)

        platform :ios do
          desc "Initialize Match repository"
          lane :init_match do
            match_init(
              git_url: "https://github.com/bariamanoj/ios-certificates.git",
              username: "dohrasanket@gmail.com",
              team_id: "42FLQUC3A9"
            )
          end
          
          desc "Generate certificates"
          lane :setup_signing do
            match(
              type: "appstore",
              app_identifier: "com.san.mainAp",
              git_url: "https://github.com/bariamanoj/ios-certificates.git",
              username: "dohrasanket@gmail.com",
              team_id: "42FLQUC3A9",
              readonly: false,
              force_for_new_devices: true
            )
          end
        end
        EOF
        
        # Try to initialize first, then setup signing
        fastlane init_match || echo "Match repo might already exist"
        fastlane setup_signing
        
