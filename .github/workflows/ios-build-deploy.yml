name: iOS Auto Build and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      repo_url:
        description: 'GitHub repository URL'
        required: true
        type: string
      app_name:
        description: 'App name for App Store'
        required: true
        type: string
      bundle_identifier:
        description: 'Bundle identifier (e.g., com.company.app)'
        required: true
        type: string

jobs:
  build-and-deploy:
    runs-on: macos-latest
    
    steps:
    - name: Checkout target repository
      uses: actions/checkout@v4
      with:
        repository: ${{ github.event.inputs.repo_url || 'bariamanoj/NewAppSample' }}
        token: ${{ secrets.GH_TOKEN }}
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.0'
    
    - name: Install Fastlane
      run: gem install fastlane

    - name: Generate Certificates with Fastlane
      run: |
        echo "🔐 Generating certificates with Fastlane"
        
        mkdir -p fastlane
        cat > fastlane/Fastfile << 'EOF'
        default_platform(:ios)

        platform :ios do
          desc "Generate certificates and build"
          lane :build_and_sign do
            # Generate distribution certificate
            cert(
              development: false,
              username: "dohrasanket@gmail.com",
              team_id: "42FLQUC3A9",
              output_path: "./certs/"
            )
            
            # Generate provisioning profile
            sigh(
              app_identifier: "com.san.mainAp",
              username: "dohrasanket@gmail.com",
              team_id: "42FLQUC3A9",
              output_path: "./certs/",
              filename: "profile.mobileprovision"
            )
            
            # Build with generated certificates
            gym(
              configuration: "Release",
              export_method: "app-store",
              export_options: {
                method: "app-store",
                teamID: "42FLQUC3A9",
                uploadBitcode: false,
                uploadSymbols: true,
                signingStyle: "manual"
              },
              output_directory: "./build/ipa",
              output_name: "NewAppSample1.ipa",
              codesigning_identity: "iPhone Distribution",
              provisioning_profile_path: "./certs/profile.mobileprovision"
            )
          end
        end
        EOF
        
        # Create certs directory
        mkdir -p certs
        
        # Run Fastlane
        fastlane build_and_sign
        
